<!DOCTYPE html>
<html>
  <head>
    <title>Lista de elementos</title>
    <style>
      ul {
        list-style-type: none;
      }

      li.none {
        list-style-type: none;
      }

      li.lower-roman {
        list-style-type: lower-roman;
      }

      li.upper-latin {
        list-style-type: upper-latin;
      }

      li.lower-greek {
        list-style-type: lower-greek;
      }
    </style>
  </head>
  <body>
    <h1>Lista de elementos</h1>
    <ul>
      <li class="none">Elemento 1</li>
      <li class="lower-roman">Elemento 2</li>
      <li class="upper-latin">Elemento 3</li>
      <li class="lower-greek">Elemento 4</li>
    </ul>
  </body>
</html>
